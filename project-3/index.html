<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rant Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightcoral; 
      font-family: 'Courier New', Courier, monospace;
      flex-direction: column;
    }

    #rant {
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }

    #text-box {
      padding: 20px;
      font-size: 24px;
      width: 600px;
      height: 200px;
      resize: none;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace; /* Ensuring the input text is in Courier New */
    }

    #text-box::placeholder {
      font-family: 'Courier New', Courier, monospace; /* Ensure the placeholder text uses Courier New */
      color: gray; /* Optional: style for placeholder text color */
    }

    #random-word {
      font-size: 32px;
      color: pink;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }

    #let-it-go-btn {
      font-size: 24px;
      padding: 10px 20px;
      background-color: lightskyblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 200px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Courier New', Courier, monospace;
    }

    #let-it-go-btn:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>
  <div>
    <textarea id="text-box" placeholder="Rant"></textarea> <!-- "Rant" inside the box -->
    <button id="let-it-go-btn">Let It Go</button> <!-- "Let It Go" button below the box -->
    <div id="random-word"></div> <!-- Static random word will appear here -->
  </div>

  <script>
    const textBox = document.getElementById('text-box');
    const randomWordDiv = document.getElementById('random-word');
    const letItGoButton = document.getElementById('let-it-go-btn');

    const supportingWords = [
      'incredible', 'amazing', 'powerful', 'unbelievable', 'spectacular', 
      'awesome', 'phenomenal', 'mind-blowing', 'stupendous', 'extraordinary',
      'inspirational', 'unstoppable', 'tremendous', 'impressive', 'remarkable','valid','wow','period'
    ];

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * supportingWords.length);
      return supportingWords[randomIndex];
    }

    // When the "Let It Go" button is clicked, clear the text box and show a random word
    letItGoButton.addEventListener('click', function() {
      textBox.value = ''; // Clear the text box
      randomWordDiv.textContent = getRandomWord(); // Show a random supporting word below the button
    });
  </script>
</body>
</html>
